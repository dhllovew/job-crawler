name: Job Crawler
on:
  schedule:
    - cron: '0 1 * * *'  # 每天UTC时间1:00（北京时间9:00）
  workflow_dispatch:     # 允许手动触发

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver libgbm-dev
          pip install selenium pandas fake-useragent openpyxl
      
      - name: Run crawler
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PWD: ${{ secrets.EMAIL_PWD }}
        run: python crawler.py  # 直接运行爬虫，无需保存文件
