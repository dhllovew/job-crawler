name: Job Crawler
on:
  schedule:
    - cron: '0 9 * * *'  # UTC时间9点运行（北京时间17点）
  workflow_dispatch:  # 支持手动触发

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas fake-useragent python-dateutil openpyxl
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
      
      - name: Run crawler
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PWD: ${{ secrets.EMAIL_PWD }}
        run: |
          python main.py  # 确保文件名正确
      
      # 上传爬取结果作为构建产物（可选）
      - name: Upload job data
        uses: actions/upload-artifact@v4
        with:
          name: job-data
          path: |
            job_data.json
            job_data.xlsx
